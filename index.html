<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatares</title>

    <style>
      :root {
        --play-img: url(./assets/img/play.png) bottom right / 20% no-repeat content-box;
      }

      html,
      body {
        margin: 0;
      }
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        padding: 40px;
      }
      .wrapper {
        max-width: 500px;
        margin: 0 auto;
        display: grid;
        grid-gap: 20px;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        justify-content: center;
        height: 100%;
      }
      .box {
        width: 100%;
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 10px;
        font-size: 150%;
      }
      .item1 {
        grid-column: 1 / 3;
        background: var(--play-img),
                    url(./assets/img/Planetín.jpg) center 75%/cover no-repeat,
                    #0a809c;
      }
      .item2 {
        grid-column: 1 / 2;
        background: var(--play-img),
                    url('./assets/img/Defensora\ vegetal.jpg') 40% center/cover no-repeat,
                    #2fac95;
      }
      .item3 {
        grid-column: 2 / 3;
        background: var(--play-img),
                    url('./assets/img/Protectora\ del\ agua.jpg') 40% center/cover no-repeat,
                    #870597;
      }
      .item4 {
        background: var(--play-img),
                    url('./assets/img/Reciclador.jpg') 40% center/cover no-repeat,
                    #9e0a79;
      }
      .item5 {
        background: var(--play-img),
                    url('./assets/img/Guardián\ del\ bosque.jpg') center/cover no-repeat,
                    #9f8220;
      }
      /* .item4 {grid-column: 1 / 3 }
        .item5 {grid-column: 1 / 3 } */

      @media screen and (orientation: portrait) {
        /* body {
          background: red;
        } */
      }
      @media screen and (orientation: landscape) and (max-width: 968px){
        /* body {
          background: green;
        } */
        .wrapper {
          grid-template-columns: 1fr 2fr 1fr;
          grid-template-rows: repeat(2, 1fr);
        }
        .item1 {
          grid-column: 2 / 3;
          grid-row: 1 / 3;
        }
        .item2 {
          grid-column: 1 / 2;
        }
        .item3 {
          grid-column: 3 / 4;
        }
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background-color: #000D;

        visibility: hidden;
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .modal-close {
        /* position: fixed;
        top: 25px;
        right: 25px; */
        position: relative;
        top: 1em;
        /* align-self: end;
        right: calc(10% - 1em); */
        background-color: #FFFD;
        width: min-content;
        padding: 10px;
        border-radius: 50%;
        line-height: 1em;
        font-weight: bold;
        cursor: pointer;

        visibility: hidden;
        opacity: 0;
        transition-delay: 1s;
        transition-property: opacity, visibility;
      }
      .modal-close:hover { background-color: white }

      video {
        max-width: 80%;
        margin: 0 auto;
        display: block;
        pointer-events: none;
      }

      .visible,
      .visible * {
        visibility: visible;
        opacity: 1;
      }

      /* video::-webkit-media-controls, No funciona el video */
      /*
      video::-webkit-media-controls-closed-captions-container,
      video::-webkit-media-controls-closed-captions-track-list,
      video::-webkit-media-controls-current-time-display,
      video::-webkit-media-controls-fullscreen-button,
      video::-webkit-media-controls-fullscreen-volume-min-button,
      video::-webkit-media-controls-fullscreen-volume-max-button,
      video::-webkit-media-controls-fullscreen-volume-slider,
      video::-webkit-media-controls-mute-button,
      video::-webkit-media-controls-overlay-play-button,
      video::-webkit-media-controls-play-button,
      video::-webkit-media-controls-return-to-realtime-button,
      video::-webkit-media-controls-rewind-button,
      video::-webkit-media-controls-seek-back-button,
      video::-webkit-media-controls-seek-forward-button,
      video::-webkit-media-controls-timeline,
      video::-webkit-media-controls-timeline-container,
      video::-webkit-media-controls-time-remaining-display,
      video::-webkit-media-controls-toggle-closed-captions-button,
      video::-webkit-media-controls-volume-slider,
      video::-webkit-media-controls-volume-slider-mute-button,

      */
      video::-webkit-media-controls-panel {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
        <!-- <video class="box item1" controls>
            <source src="https://pixabay.com/es/videos/download/video-108429_tiny.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video> -->
      <div class="box item1"></div>
      <div class="box item2"></div>
      <div class="box item3"></div>
      <div class="box item4"></div>
      <div class="box item5"></div>
    </div>
    
    <div class="modal">
      <div class="modal-close">&#9587;</div>
      <video type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>

    <script>
      const init = function() {
        const item1 = document.querySelector('.item1');
        const item2 = document.querySelector('.item2');
        const item3 = document.querySelector('.item3');
        const item4 = document.querySelector('.item4');
        const item5 = document.querySelector('.item5');
        const modal = document.querySelector('.modal');
        const video = document.querySelector('video');
        const modalClose = document.querySelector('.modal-close');

        video.controls = false;

        // Functions
        const launchFullScreenVideo = function() {
          if(video.requestFullScreen) video.requestFullScreen();
          else if(video.mozRequestFullScreen) video.mozRequestFullScreen();
          else if(video.webkitRequestFullScreen) video.webkitRequestFullScreen();
        }
        const cancelFullScreenVideo = function() {
          if(document.cancelFullScreen) document.cancelFullScreen();
          else if(document.mozCancelFullScreen) document.mozCancelFullScreen();
          else if(document.webkitCancelFullScreen) document.webkitCancelFullScreen();

          closeVideo();
        }
        const closeVideo = function() {
          modal.classList.remove('visible');
          video.pause();
          video.currentTime = 0;
        }
        const playVideo = function( urlVideo = '' ) {
          // console.log('value: ', urlVideo);
          modal.classList.add('visible');

          // video.src = 'https://pixabay.com/es/videos/download/video-108429_tiny.mp4';
          video.src = urlVideo;

         

          video.play();
          video.onplay = ( event ) => {
             launchFullScreenVideo();
          };
          video.onended = ( event ) => {
            cancelFullScreenVideo();
          };

          /*
          .then(() =>            
            setTimeout(() => {
              closeVideo();
            }, 3000)
          );*/
        }

        // Events
        item1.addEventListener('click', playVideo.bind(this, './assets/video/planetin.mp4'));
        item2.addEventListener('click', playVideo.bind(this, './assets/video/planetin.mp4'));
        item3.addEventListener('click', playVideo.bind(this, './assets/video/planetin.mp4'));
        item4.addEventListener('click', playVideo.bind(this, './assets/video/planetin.mp4'));
        item5.addEventListener('click', playVideo.bind(this, './assets/video/planetin.mp4'));
        modalClose.addEventListener('click', cancelFullScreenVideo );
      }

      (document.readyState !== 'loading')
        ? init()
        : document.addEventListener('DOMContentLoaded', () => init );
    </script>
  </body>
</html>
